<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <!-- don't forget to link your styles -->
     <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>


    <header>
        <nav class="navbar">
          <img class="spotify-logo" src="./images/spotify-logo.png" alt="spotify logo">
         
          <div class="ul-container">
            <ul class="ul-links">
              <li>Premium</li>
              <li>Discover</li>
              <li>Help</li>
              <li>Download</li>
            </ul>
          </div>
        </nav>

      <div class="image-container">
        <h1>Music for everyone.</h1>
        <p><span>Spotify is now free on mobile,tablet and computer. Listen to the rigth music, wherever you are.</span></p>
      </div>
    </header>


    <section id="whats-on-Spotify" class="section-container">
      <div class="title-section">
        <h2></h2>
      </div>

      <div class="elements-section">
        <img id="milions-of-songsIMG" src="" alt="" class="img-section">
        <img id="hdMusicIMG" src="" alt="" class="img-section">
        <img id="stream-everywhereIMG" src="" alt="" class="img-section">
      </div>
    </section>


    <section id="the-green-section" class="section-container">
      <div class="text-organize">
        <h3></h3>

        <div class="paragraph-container">
          <h4></h4>
          <p></p>
        </div>
  
        <div class="paragraph-container">
          <h4></h4>
          <p></p>
        </div>
  
        <div class="paragraph-container">
          <h4></h4>
          <p></p>
        </div>
      </div>

      <img src="" alt="">
      <img src="" alt="">
    </section>


  </body>
</html>
